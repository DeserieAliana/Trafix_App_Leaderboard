<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trafix - Leaderboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #f1f1f1;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: white;
        }
        .leaderboard, .challenges {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .leaderboard-header, .challenges-header {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 2px solid #fff;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #444;
        }
        th {
            background-color: #444;
        }
        .leaderboard-item:hover {
            background-color: #555;
        }
        .points {
            color: #f39c12;
        }
        .challenge {
            font-size: 16px;
            font-weight: bold;
            color: #3498db;
        }
        .btn {
            background-color: #3498db;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #2980b9;
        }
        .social-share {
            margin-top: 20px;
            text-align: center;
        }
        .social-btn {
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #e74c3c;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .social-btn:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Trafix - Leaderboard</h1>

        <!-- Leaderboard Section -->
        <div class="leaderboard">
            <div class="leaderboard-header">
                <div>Rank</div>
                <div>Username</div>
                <div>Points</div>
            </div>
            <table>
                <tr>
                    <td>1</td>
                    <td>Username 1</td>
                    <td class="points">--</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Username 2</td>
                    <td class="points">--</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Username 3</td>
                    <td class="points">--</td>
                </tr>
            </table>
        </div>

        <!-- 5 km a Week Challenge Section -->
        <div class="challenges">
            <div class="challenges-header">
                <div>Challenge</div>
                <div>Progress</div>
                <div>Action</div>
            </div>
            <div class="leaderboard-item">
                <div>5 km a Week Challenge</div>
                <div class="challenge">Progress: --</div>
                <div><button class="btn" onclick="joinChallenge()">Join Challenge</button></div>
            </div>
        </div>

        <!-- Social Sharing Section -->
        <div class="social-share">
            <p>Share your achievements:</p>
            <button class="social-btn" onclick="shareAchievement('Facebook')">Share on Facebook</button>
            <button class="social-btn" onclick="shareAchievement('Twitter')">Share on Twitter</button>
        </div>

        <!-- Certificate Generation Section -->
        <div class="certificate-section">
            <button class="btn" onclick="generateCertificate()">Download Certificate</button>
        </div>
    </div>

    <script>
        function shareAchievement(platform) {
            alert("Sharing on " + platform);
            // Integrate with social media sharing APIs like Facebook SDK or Twitter API
        }

        function generateCertificate() {
            alert("Certificate Generated! Downloading...");
            // Placeholder for certificate generation logic
        }

        function joinChallenge() {
            alert("You have successfully joined the 5 km a Week Challenge!");
            // You can integrate challenge tracking and progress here
        }
    </script>
</body>
</html>
